<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .page {
      page-break-after: always;
    }
  </style>
</head>
<body>
  {{#each pages}}
  <div class="page">
    <h1>Page {{@index}}</h1>
    <p>{{this}}</p>
  </div>
  {{/each}}
</body>
</html>
